<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; connect-src 'self' wss://rafal.tail43fbf9.ts.net/ ws://localhost:9090/; script-src 'self' https://cdn.jsdelivr.net;">

    <title>Chat</title>
    <!-- External script for ROSLIB.js -->
    <script src="https://cdn.jsdelivr.net/npm/roslib@1.3.0/build/roslib.min.js"></script>
    
</head>
<body>
    <h2>WebRTC Chat</h2>
    
    <label for="username">Username:</label>
    <input type="text" id="username">
    <button id="btn-join">Join</button>
    
    <div id="video-container">
        <video id="local-video" autoplay muted></video>
    </div>

    <ul id="message-list"></ul>

    <input type="text" id="msg">
    <button id="btn-send-msg">Send</button>

    <button id="btn-toggle-audio">Audio Mute</button>
    <button id="btn-toggle-video">Video Off</button>

    <label id="label-username"></label>

    <h1>Rover Control</h1>
    <button id="rover-btn-forward">Przód</button>

    <button id="rover-btn-left">Lewo</button>
    <button id="rover-btn-right">Prawo</button>

    <button id="rover-btn-stop">Stop</button>
    <button id="rover-btn-backward">Tył</button>

    <script src="renderer.js"></script>
    <script src="script.js"></script>
</body>
</html>
